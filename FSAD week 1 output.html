    <title>Product Table</title>
    <style>
        body {

        table {
            border-collapse: separate;   /* allows spacing between cells */
            border-spacing: 20px 15px;   /* column space = 20px, row space = 15px */
            width: 85%;
            margin: auto;
            font-size: 20px;
            border: 3px solid black;     /* OUTLINE for entire table */
        }

        th, td {
            border: 2px solid black;     /* CLEAR BORDER for all cells */
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
